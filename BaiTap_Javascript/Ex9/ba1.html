<!DOCTYPE html>
<html>
<head>
  <title>DOM Image Test</title>
</head>
<body>
  <h2>Images</h2>

  <!-- Image 1: không set width, height -->
  <img id="img1" src="https://www.mozilla.org/images/mozilla-banner.gif">

  <br><br>

  <!-- Image 2: set bằng attribute -->
  <img id="img2" src="https://www.mozilla.org/images/mozilla-banner.gif" width="500" height="50">

  <br><br>

  <!-- Image 3: set bằng inline style -->
  <img id="img3" src="https://www.mozilla.org/images/mozilla-banner.gif" style="width: 500px; height: 50px;">

  <hr>

  <!-- vùng hiển thị kết quả -->
  <div id="result"></div>

  <script src="bai1.js"></script>
</body>
</html>
